default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['POSTGRES_USERNAME'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>

cloud9:
  <<: *default
  database: ajaxhealth_development
  username: ubuntu
  password: password

test:
  <<: *default
  database: ajaxhealth_test

production:
  <<: *default
  database: ajaxhealth_production
  
development:
  <<: *default
  database: ajaxhealth_development